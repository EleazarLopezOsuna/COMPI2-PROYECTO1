{% extends "base.html" %}
{% block title %}Analyze Page{% endblock %}

{% block content %}
<main role="main" class="container p-5">
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="output" class="form-label">Output:</label>
            <textarea class="form-control" id="output" cols="50" rows="10" readonly>{{input}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generar Arbol</button>
    </form>
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table_cell">{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</main>
{% endblock %}
